<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./styles/main.css">    
    <link rel="preload" href="assets/fonts/custom-font-regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="top-menu">
            
        </div>
    </header>

    <section class="product-info">
        <img class="product-tidal-logo" src="./assets/images/tidal-logo.png">
        <div class="product-text-info">
            <span class="product-announcement">TIDAL Premium llega a España con Vodafone</span>
            <span class="product-description">El futuro de la música ya está aquí, ahora TIDAL de regalo con tu tarifa Vodafone</span>
            <span class="product-promotion">3 meses gratis con tu tarifa</span>
        </div>
        <button class="product-activate-button">
            <span class="button-text">Activar</span>
        </button>
    </section>

    <nav class="breadcrumb">
        <div class="breadcrumb-content">
            <a class="breadcrumb-link" >Inicio</a>
            <img class="breadcrumb-chevron" src="./assets/icons/right-chevron.png" alt="Chevron Right">
            <a class="breadcrumb-link" >Tidal</a>
        </div>
    </nav>

    <section class="content">
        <div>Content title</div>
        <div class="cards">
            Content cards
        </div>
        <div class="bottom-info">
            Bottom info
        </div>
    </section>
    <script src="./scripts/main.js"></script>
</body>
</html>
